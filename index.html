<!DOCTYPE html>
<html>
<head>
    <title>Twitter Data</title>
</head>
<body>
    <h1>Twitter Data</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Content</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
